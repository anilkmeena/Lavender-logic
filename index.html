    <title>Lavender Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lavender: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              clay: {
                light: '#fdfdff',
                base: '#ede9fe',
                shadow: '#dcd6fa',
              }
            },
            boxShadow: {
              'clay-card': '8px 8px 16px #dcd6fa, -8px -8px 16px #ffffff',
              'clay-btn': '6px 6px 12px #d1cbf8, -6px -6px 12px #ffffff',
              'clay-btn-active': 'inset 4px 4px 8px #d1cbf8, inset -4px -4px 8px #ffffff',
              'clay-avatar': 'inset -3px -3px 6px rgba(0,0,0,0.1), inset 3px 3px 6px rgba(255,255,255,0.7)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #ede9fe; /* lavender-100 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom Scrollbar for tables */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
